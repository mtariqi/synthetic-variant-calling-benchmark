name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install biopython numpy pandas rich

      - name: Run unit checks
        run: python -m py_compile scripts/*.py || true

      - name: Nextflow Lint
        uses: nf-core/tools/action-lint@master
