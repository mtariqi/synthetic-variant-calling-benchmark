<svg width="1080" height="620" viewBox="0 0 1080 620" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#000000"/>
    </marker>
  </defs>

  <!-- FASTQ Input -->
  <rect x="60" y="80" width="220" height="90" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="8" ry="8"/>
  <text x="170" y="125" text-anchor="middle" font-family="Helvetica" font-size="20" font-weight="600">FASTQ Inputs</text>
  <text x="170" y="147" text-anchor="middle" font-family="Helvetica" font-size="15">Tumor + Normal</text>

  <!-- Arrow 1 -->
  <line x1="280" y1="125" x2="360" y2="125" stroke="#000" stroke-width="2.5" marker-end="url(#arrowhead)"/>

  <!-- Nextflow -->
  <rect x="360" y="60" width="260" height="130" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="8" ry="8"/>
  <text x="490" y="105" text-anchor="middle" font-family="Helvetica" font-size="20" font-weight="600">Nextflow Pipeline</text>
  <text x="490" y="130" text-anchor="middle" font-family="Helvetica" font-size="15">DSL2 Modules</text>
  <text x="490" y="150" text-anchor="middle" font-family="Helvetica" font-size="15">Process Orchestration</text>

  <!-- Arrow 2 -->
  <line x1="620" y1="125" x2="700" y2="125" stroke="#000" stroke-width="2.5" marker-end="url(#arrowhead)"/>

  <!-- Singularity -->
  <rect x="700" y="60" width="260" height="130" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="8" ry="8"/>
  <text x="830" y="105" text-anchor="middle" font-family="Helvetica" font-size="20" font-weight="600">Singularity Containers</text>
  <text x="830" y="130" text-anchor="middle" font-family="Helvetica" font-size="15">DeepVariant / GATK</text>
  <text x="830" y="150" text-anchor="middle" font-family="Helvetica" font-size="15">BWA / Minimap2</text>

  <!-- Arrow 3 -->
  <line x1="830" y1="190" x2="830" y2="260" stroke="#000" stroke-width="2.5" marker-end="url(#arrowhead)"/>

  <!-- HPC Cluster -->
  <rect x="650" y="260" width="360" height="130" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="8" ry="8"/>
  <text x="830" y="305" text-anchor="middle" font-family="Helvetica" font-size="20" font-weight="600">HPC Cluster (SLURM)</text>
  <text x="830" y="330" text-anchor="middle" font-family="Helvetica" font-size="15">Multi-core Execution</text>
  <text x="830" y="350" text-anchor="middle" font-family="Helvetica" font-size="15">Resource-managed Jobs</text>

  <!-- Arrow 4 -->
  <line x1="830" y1="390" x2="830" y2="460" stroke="#000" stroke-width="2.5" marker-end="url(#arrowhead)"/>

  <!-- Results -->
  <rect x="650" y="460" width="360" height="130" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="8" ry="8"/>
  <text x="830" y="505" text-anchor="middle" font-family="Helvetica" font-size="20" font-weight="600">Benchmark Outputs</text>
  <text x="830" y="530" text-anchor="middle" font-family="Helvetica" font-size="15">Sorted BAM / VCF</text>
  <text x="830" y="550" text-anchor="middle" font-family="Helvetica" font-size="15">Precision / Recall</text>
  <text x="830" y="570" text-anchor="middle" font-family="Helvetica" font-size="15">Synthetic Truth Match</text>

  <!-- Preprocessing -->
  <line x1="490" y1="190" x2="490" y2="260" stroke="#000" stroke-width="2.5" marker-end="url(#arrowhead)"/>

  <rect x="360" y="260" width="260" height="130" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="8" ry="8"/>
  <text x="490" y="305" text-anchor="middle" font-family="Helvetica" font-size="20" font-weight="600">Preprocessing</text>
  <text x="490" y="330" text-anchor="middle" font-family="Helvetica" font-size="15">Alignment → Sorting</text>
  <text x="490" y="350" text-anchor="middle" font-family="Helvetica" font-size="15">Indexing → QC</text>

  <line x1="620" y1="325" x2="650" y2="325" stroke="#000" stroke-width="2.5" marker-end="url(#arrowhead)"/>

</svg>
